name: Build Android AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm install
        cd mobile && npm install
        
    - name: Build web assets
      run: npm run build || echo "No build script found"
      
    - name: Sync Capacitor
      run: |
        cd mobile
        npx cap sync android
        
    - name: Generate Debug Keystore
      run: |
        cd mobile/android
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Debug,O=Android,C=US"
        
    - name: Build Signed AAB (Android App Bundle)
      run: |
        cd mobile/android
        chmod +x gradlew
        ./gradlew bundleRelease -Pandroid.injected.signing.store.file=debug.keystore -Pandroid.injected.signing.store.password=android -Pandroid.injected.signing.key.alias=androiddebugkey -Pandroid.injected.signing.key.password=android
        
    - name: Upload Signed AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab-signed
        path: mobile/android/app/build/outputs/bundle/release/app-release.aab
